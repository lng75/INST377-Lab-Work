<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lucas Ng Lab 5: HTML Forms</title>
        <link rel='stylesheet' href='styles.css'/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="columns is-vcentered is-centered">
                    <div class="column is-full">
                        <div class="box title">Lucas Ng Lab 5: HTML Forms</div>
                    </div>

                    <div class="columns">
                        <form action='/api' method='get' class='box'>
                            <div class='field'>
                                <label class='label'>First Name</label>
                                <div class='control'>
                                    <input class='input is-small' name='first-name' type='text'>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Food Preference</label>
                                <div class="control">
                                    <input class='input is-small' name='food-preference' type='text'>
                                </div>
                            </div>
                        
                            <div class='control'>
                                <label class="label">Veggie or Vegan?</label>
                                <label class="radio">
                                    Yes
                                    <input type="radio" name="veggie">
                                </label>
                                <label class="radio">
                                    No
                                    <input type="radio" name="vegan">
                                </label>
                            </div>

                            <div class="control">
                                <button class="button is-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="column is-half">
                        <div class="column">
                            <div class='box'>
                                This is going to be something in two weeks.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
